<h1>¡Deliciosos helados!</h1>
<title>Collage de Imágenes</title>
<style>
    .collage {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 5px;
    }

    .collage img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>


<div class="collage">
<img src="" alt="Imagen 2">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXrIQcL2B4fkUhjlc5f8PcIkdj_thFZNdwIA&usqp=CAU" alt="Imagen 3">
